<!-- Mob header -->
<div class="mob-header">
  <div class="mob-h-left">
    <h1 class="mb-0">Stefdev</h1>
  </div>
  <div class="mob-h-right" (clickOutside)="onClickedOutside($event)">
    <button class="toggler-menu" [ngClass]="{'open': sidebarOpen}" (click)="toggleMenu()">
      <span></span>
    </button>
  </div>
</div>
<!-- End -->
<!-- Header Top -->
<div class="header one-page-nav" [ngClass]="{'menu-open menu-open-desk' : sidebarOpen}">
  <div class="header__logo">
    <h1>Stefdev</h1>
  </div>
  <ul class="header__main-menu">
    <li>
      <a class="menu-item" activeClass="active" href="#home" (click)="fullPageScroll('home')">
        Inicio
      </a>
    </li>
    <li>
      <a class="menu-item" activeClass="active" href="#about" (click)="fullPageScroll('about')">
        Sobre mi
      </a>
    </li>
    <li>
      <a class="menu-item" activeClass="active" href="#skill" (click)="fullPageScroll('skill')">
        Habilidades
      </a>
    </li>
    <li>
      <a class="menu-item" activeClass="active" href="#work" (click)="fullPageScroll('work')">
        Proyectos
      </a>
    </li>
  </ul>
</div>
<!-- End Header Top -->
